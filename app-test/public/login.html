<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="assets/css/login.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="assets/js/login.js"></script>
  </head>
  <body>
    <main class="form-signin w-100 m-auto">
      <form>
        <h1 class="h3 fw-normal">Login</h1>
    
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="Username" v-model="username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" v-model="password">
          <label for="floatingPassword">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit" @click.prevent="login">Entra</button>
        
      </form>

      <div class="row">
        <div class="alert alert-danger" role="alert" v-if="fail">
          Username o password errate.
        </div>
        <div class="alert alert-info" role="alert" v-if="success">
          Login effettuato con successo!
        </div>
      </div>
    </main>
  </body>
</html>
